---
domains:
  - name: www.invisiblelab.dev
    threshold: 10
  - name: <domain url>
    threshold: <days to certificate expiration for email/slack notification>
notifications:
  email:
    enabled: true
    username: <smtpUsername>
    password: <smtpPassword>
    smtphost: <smtpHost>
    port: <smtpUrl port>
    from: <notification email from address>
    to: <notification email to address>
  slack:
    enabled: true
    webhook: <slack-webhook-key>
  stdout:
    enabled: true

cache:
  path: /Users/user/Desktop
  refresh: <limit in seconds since last query to get certificate info>
